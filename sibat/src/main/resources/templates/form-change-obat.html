<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf/org">
<head>
    <meta charset="UTF-8">
    <title>Detail Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar (brand= 'Ubah Obat')"></nav>
<br>
<h2 style="text-align: center; margin-top: 20px">Ubah Detail Obat</h2>
<br>
<div class="container">
    <form th:action="@{/obat/ubah} + ${obat.getIdObat()}" th:objects="${obat}" th:field="*{obat}" method="POST">
    <table class="table">
        <tr>
            <th scope="col">Nama</th>
            <td><input type="text" name="nama" th:text="${obat.getNama()}"/></td>
        </tr>
        <tr>
            <th scope="col">Harga</th>
            <td><input type="number" name="harga" th:text="${obat.getHarga()}"></td>
        </tr>
        <tr>
            <th scope="col">Tanggal Terbit</th>
            <td> <input type="date" name="tanggalTerbit" th:text="${obat.getTanggalTerbit()}"></td>
        </tr>
        <tr>
            <th scope="col">Bentuk</th>
            <td>
                <select class="custom-select"  th:object="${obat}" id="bentuk" name="bentuk" th:field="*{bentuk}">
                    <option value="0" th:text="${obat.getBentuk()}"></option>
                    <option th:value="Cairan">Cairan</option>
                    <option th:value="Kapsul">Kapsul</option>
                    <option th:value="Tablet">Tablet</option>
                </select>
            </td>
        </tr>
    </table>
        <button type="submit" class="btn btn-dark"> Submit </button>
    </form>
</div>
</body>
</html>
