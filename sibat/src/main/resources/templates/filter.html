<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf/org">
<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>SIBAT</title>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (brand='SIBAT')"></nav>
<div class="container">
    <h2 style="margin-top: 20px">Cari Obat</h2>
    <div class="container-fluid" style="padding-top: 30px; text-align: -webkit-center">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Cari Obat</div>
            <div class="card-body">
                <form th:action="@{/filter}" method="GET">
                    <div class="form-group">
                        <label for="gudang">Gudang:</label>
                        <select name="idGudang" class="form-control form-control-lg" id="gudang">
                            <option value="null">--Pilih Gudang--</option>
                            <option th:each="gudang : ${listGudang}" th:value="${gudang.idGudang}" th:text="${gudang.nama}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jenis">Jenis:</label>
                        <select name="idJenis" class="form-control form-control-lg" id="jenis">
                            <option value="null">--Pilih Jenis--</option>
                            <option th:each="jenis : ${listJenis}" th:value="${jenis.idJenis}" th:text="${jenis.nama}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="supplier">Supplier:</label>
                        <select name="idSupplier" class="form-control form-control-lg" id="supplier">
                            <option value="null">--Pilih Supplier--</option>
                            <option th:each="supplier : ${listSupplier}" th:value="${supplier.idSupplier}" th:text="${supplier.nama}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Cari</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <table class="table" id="myTable">
            <thead class="bg-light" style="color: black">
            <tr>
                <th scope="col">Kode</th>
                <th scope="col" >Nama</th>
                <th scope="col" >Harga</th>
                <th scope="col" >Gudang</th>
                <th scope="col" >Jenis</th>
                <th scope="col" >Supplier</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="ob, iterationStatus : *{allObat}">
                    <td th:text="${ob.getKode()}"></td>
                    <td th:text="${ob.getNama()}"></td>
                    <td th:text="${ob.getHarga()} == 'Rp 0' ? '' : ${ob.getHarga()}"></td>
                    <td th:text="${gudangg}"></td>
                    <td th:text="${jeniss}"></td>
                    <td th:text="${supplierr}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
